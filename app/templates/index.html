<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Шифратор</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="shortcut icon" href="assets/icon.ico" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "ui-sans-serif", "system-ui"],
            },
            colors: {
              primary: "#FFD600",
              accent: "#FFF9C4",
              dark: "#181818",
              border: "#333",
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-dark text-primary min-h-screen flex items-center justify-center font-sans"
  >
    <div
      class="bg-dark border border-border p-8 rounded-xl w-full max-w-xl shadow-lg"
    >
      <h1 class="text-2xl font-semibold mb-6 text-center tracking-tight">
        Выберите метод шифрования
      </h1>

      <label class="block mb-2 text-accent">Метод шифрования:</label>
      <select
        id="method"
        class="w-full p-2 rounded bg-dark border border-border text-accent mb-4 focus:outline-none focus:ring-2 focus:ring-primary transition"
      >
        <option value="" disabled selected>-- Выберите метод --</option>
        <option value="caesar">Цезарь</option>
        <option value="atbash">Атбаш</option>
        <option value="vigenere">Виженер</option>
        <option value="xor">XOR</option>
      </select>

      <button
        onclick="goToCipherPage()"
        class="bg-primary text-dark font-semibold py-2 px-4 rounded w-full mb-4 hover:bg-accent transition"
      >
        Продолжить
      </button>
    </div>

    <script>
      function goToCipherPage() {
        const method = document.getElementById("method").value;
        if (method) {
          window.location.href = `/cipher/${method}`;
        } else {
          alert("Пожалуйста, выберите метод шифрования.");
        }
      }
    </script>
  </body>
</html>
